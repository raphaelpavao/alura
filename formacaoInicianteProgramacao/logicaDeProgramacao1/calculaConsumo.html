<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoComGasolina = caminhoComGasolina/tanque;
    var consumoComAlcool = caminhoComAlcool/tanque;
    document.write("<br>");
    document.write("<br>");
    document.write("Com gasolina o consumo é de: " + consumoComGasolina.toString().replace(".",",") + ".");
    document.write("<br>");
    document.write("<br>");
    document.write("Com álcool o consumo é de: " + consumoComAlcool.toString().replace(".",",") + ".");
</script>
