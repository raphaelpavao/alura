<meta charset="UTF-8">

<script>
      
    function pulaLinha(){
        document.write("<br>");    
    };

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var idade1 = 20;
    var idade2 = 30;
    var diferenca = idade2 - idade1;
        
    mostra("A diferença de idade é: ");
    mostra(diferenca + " anos");
    mostra("Fim do programa");
</script>
