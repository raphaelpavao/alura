<html>
    <meta charset="UTF-8">
    <script>        
        function pulaLinha(){
            document.write("<br>");    
        };
        function mostra(texto){
            document.write(texto);
            pulaLinha();
        };
        var nome = prompt("Qual o seu nome?");
        var idade = prompt("Quantos anos você tem?");
        var linguagem = prompt("Qual linguagem de programação você está estudando?");
        var gosta = 0;

        mostra("Olá " + nome + ", você tem " + idade  + " anos e já está aprendendo " + linguagem +"!");
        var gosta = prompt("Você gosta de estudar "+ linguagem +"? Responda com o número 1 para SIM ou 2 para NÃO.?");
        
        while(gosta!=1 && gosta!=2){
            alert("Resposta inválida");
            var gosta = prompt("Você gosta de estudar "+ linguagem +"? Responda com o número 1 para SIM ou 2 para NÃO.?");
        }
        if(gosta == (1 || 2)){
            mostra("Muito bom! Continue estudando e você terá muito sucesso.");
        }else{
            mostra("Ahh que pena... Já tentou aprender outras linguagens?");
        }
        mostra("Fim do programa");
    </script>
</html>
