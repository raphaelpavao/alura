<meta charset="UTF-8">

<script>
      
    function pulaLinha(){
        document.write("<br>");    
    };

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var pontosAnoPassado = parseInt(prompt("Entre com o número de pontos do ano passado: "));
    var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
    var empates  = parseInt(prompt("Entre com o número de empates: "));
    var derrotas = parseInt(prompt("Entre com o número de derrotas: "));
    var pontos = (vitorias * 3) + empates;
    
    mostra("Número de pontos no ano passado: " + pontosAnoPassado);
    mostra("Número de pontos do ano atual: " + pontos);

    if(pontos > pontosAnoPassado){
        mostra("Seu time está melhor que no ano passado");
    } 
    
    if(pontos < pontosAnoPassado){
        mostra("Seu time está pior que no ano passado");
    } 

    if(pontos == pontosAnoPassado){
        mostra("Seu time está igual ao ano passado");
    } 
</script>
