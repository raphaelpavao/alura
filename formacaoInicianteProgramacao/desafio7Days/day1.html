    if (numeroUm == stringUm) {
      if (numeroUm === stringUm){

        console.log('As variáveis numeroUm e stringUm tem o mesmo valor, mas tipos diferentes.');

    };

      };      
    } else {

    };
      
    if (numeroDez == stringDez) {

      }else{

      };
